<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only (click)="loginP()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Вход
    </ion-card-header>
    <ion-card-content>
      {{ users | async | json }}
    </ion-card-content>
  </ion-card>
  
  <ion-list>
    <ion-item *ngFor="let book of books | async">
      {{book.$key}}
    </ion-item>
  </ion-list>
  <!--директива логина-->
</ion-content>
